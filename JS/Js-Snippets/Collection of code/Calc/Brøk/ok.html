<script>

let upperCased;
function toUpper(string) {
    upperCased = string.charAt(0).toUpperCase() + string.substring(1);
}

 


let arr = ['hej', 'soren', 'jeg', 'hedder', 'daniel'];

for (let index = 0; index < arr.length; index++) {
toUpper(arr[index]);    
console.log(upperCased);

}
